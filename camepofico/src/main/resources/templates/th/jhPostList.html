<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html>
<head>
    <meta charset="utf-8">
    <title>Title</title>
    <style>
			table, th, td {
			   border: 1px solid black;
			   border-collapse: collapse;
			}
			th, td {
			   padding: 5px;
			}
			a { text-decoration:none }
		</style>
</head>

<body style="text-align:center">
<center>
    <h1>
        보미닷컴 JH게시판
    </h1>
    <a href='/jhcategory/list'>카테고리관리</a>&nbsp;&nbsp;
    <a href='/'>메인</a><br/>&nbsp;&nbsp;
    <a href='/jhpost/write'>새글작성</a></br>
    카테고리별 게시판:&nbsp;
    <th:block th:each="cat : ${pcList}">
        <a th:href="@{|/jhpost/list?ca=${cat.pc_name}|}" th:text="${cat.pc_name}"></a>
    </th:block></br>

    <table border='1' cellpadding='7' cellspacing='2' width='50%'>
        <tr>
            <th>번호</th>
            <th>제목</th>
            <th>작성자</th>
            <th>카테고리</th>
            <th>수정</th>
            <th>삭제</th>
        </tr>
        <TR th:if=${list.isEmpty()}>
            <TD align="center" colspan="6"> 데이터가 하나도 없음 </TD>
        </tr>
        <tr th:unless="${list.isEmpty()}" th:each="post: ${list}">
            <td align='center' th:text="${post.ps_seq}"></td>
            <td th:text="${post.ps_subject}"></td>
            <td th:text="${post.member.mb_name}"></td>
            <td align='center'><a th:href="@{|/jhpost/list?ca=${post.pocategory.pc_name}|}" th:text="${post.pocategory.pc_name}"></a></td>
            <td align='center'><a th:href="@{|/jhcategory/update?ps_seq=${post.ps_seq}|}">수정</a></td>
            <td align='center'><a th:href="@{|/jhcategory/delete?ps_seq=${post.ps_seq}|}">삭제</a></td>
        </tr>
    </table>
</center>
</body>
</body>
</html>
