<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html>
<head>
    <meta charset="utf-8">
    <title>Title</title>
    <style>
			table, th, td {
			   border: 1px solid black;
			   border-collapse: collapse;
			}
			th, td {
			   padding: 5px;
			}
			a { text-decoration:none }
		</style>
</head>

<body style="text-align:center">
<center>
    <h1>
        보미닷컴 JH게시판
    </h1>
    <a href='/jhcategory/add'>카테고리추가</a>&nbsp;&nbsp;&nbsp;
    <a href='/'>메인</a><br/>
    <table border='1' cellpadding='7' cellspacing='2' width='50%'>
        <tr>
            <th>번호</th>
            <th>제목</th>
            <th>작성자</th>
            <th>카테고리</th>
            <th>수정</th>
            <th>삭제</th>
        </tr>
        <tr th:each="post: ${list}">
            <td align='center' th:text="${post.ps_seq}"></td>
            <td th:text="${post.ps_subject}"></td>
            <td th:text="${post.member.mb_name}"></td>
            <td th:text="${post.pocategory.pc_name}"></td>
            <td align='center'><a th:href="@{|/jhcategory/update?pc_seq=${post.ps_seq}|}">수정</a></td>
            <td align='center'><a th:href="@{|/jhcategory/delete?pc_seq=${post.ps_seq}|}">삭제</a></td>
        </tr>
    </table>
</center>
</body>
</body>
</html>
