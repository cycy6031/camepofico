<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html>
<head>
    <meta charset="utf-8">
    <title>Title</title>
    <style>
			table, th, td {
			   border: 1px solid black;
			   border-collapse: collapse;
			}
			th, td {
			   padding: 5px;
			}
			a { text-decoration:none }
		</style>
</head>

<body style="text-align:center">
<center>
    <h1>
        보미닷컴 회원목록
    </h1>
    <a href='/member/join'>회원가입</a>&nbsp;&nbsp;&nbsp;
    <a href='/'>메인</a><br/>
    <table border='1' cellpadding='7' cellspacing='2' width='50%'>
        <tr>
            <th>번호</th>
            <th>이름</th>
            <th>이메일</th>
            <th>가입일</th>
            <th>수정</th>
            <th>삭제</th>
        </tr>
        <tr th:each="member: ${list}">
            <td align='center' th:text="${member.mb_seq}"></td>
            <td th:text="${member.mb_name}"></td>
            <td th:text="${member.mb_email}"></td>
            <td th:text="${#dates.format(member.mb_rdate, 'yy.MM.dd  a hh:mm')}"></td>
            <td align='center'><a th:href="@{|/member/update?mb_seq=${member.mb_seq}|}">수정</a></td>
            <td align='center'><a th:href="@{|/member/delete?mb_seq=${member.mb_seq}|}">삭제</a></td>
        </tr>
    </table>
</center>
</body>
</body>
</html>
